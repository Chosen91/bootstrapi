<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
        Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="card mb-3">
                <button type="button" class="btn btn-outline-success" id="dog-button">Press to get a brand new dog!!!</button>
                <img src="" id="this-dog" class="card-img-top" alt="random dog image">
                <div class="card-body">
                </div>
              </div>
        </div>
    </div>

    <div class="api-section description" id="weather-api">
        <h1>
            Weather Application
        </h1>
        <div class="api-content">
                <div id="weather-input-container">
                    <label for="weatherinput" style="color: black">Enter City then click the button or hit 'enter' to see the weather there!</label>
                    <input type="text" class="weather" name="weatherinput" id="city-name">

                    <button id="weather-button">Click Me!</button>
                </div>
                <div id="weather-data-container">
                    <div id="temp" class="weather-data" style="color: black">Temperature: </div>
                    <div id="wind" class="weather-data" style="color: black">Wind: </div>
                    <div id="description" class="weather-data" style="color: black">Weather Description: </div>
                </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
